<form class="sign-in" [formGroup]="signInForm" (ngSubmit)="onSubmit()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Sign In</mat-card-title>
      <mat-card-subtitle *ngIf="error" class="text-red-800">{{
        error
      }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Enter email</mat-label>
        <input
          matInput
          placeholder="pat@example.com"
          required
          type="email"
          formControlName="username"
        />
        <mat-error *ngIf="username?.invalid">{{
          getusernameErrorMessage()
        }}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Enter password</mat-label>
        <input formControlName="password" matInput required type="password" />
        <mat-error *ngIf="password?.invalid">{{
          getPasswordErrorMessage()
        }}</mat-error>
      </mat-form-field>
    </mat-card-content>
    <div class="flex justify-center">
      <button mat-button color="primary" class="text-xl">Sign in</button>
    </div>
  </mat-card>

  <a class="sign-up" [routerLink]="['/sign-up']">Sign up</a>
</form>
