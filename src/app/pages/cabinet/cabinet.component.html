<div class="tm-container">
  <header>
    <tm-topbar
      (openEvent)="isOpen = !isOpen"
      (signOutEvent)="signOut()"
      [user]="currentUser | async"
    ></tm-topbar>
  </header>
  <main>
    <tm-sidebar [isOpen]="isOpen" [user]="currentUser | async"></tm-sidebar>
    <div class="w-full">
      <router-outlet></router-outlet>
    </div>
  </main>
  <footer></footer>
</div>
